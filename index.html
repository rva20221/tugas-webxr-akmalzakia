<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <title>Document</title>
</head>
<body>
  <script type="text/javascript" src="scripts.js"></script>
  <a-scene id="scene" background="color: #FAFAFA" renderer="colorManagement: true">
    <a-assets>
      <a-asset-item id="cannon_model" src="./models/simple_cannon/scene.gltf"></a-asset-item>
      <a-mixin id="cannonball" geometry="primitive: sphere" material="color: black" scale="0.2 0.2 0.2"></a-mixin>
      <a-mixin id="cannon" gltf-model="#cannon_model" scale="0.002 0.002 0.002" shootable="shootPosition: 0 0.38 1.36; bulletScale: 0.2 0.2 0.2"></a-mixin>
    </a-assets>
    <a-camera position="0 2 5">
      <a-cursor></a-cursor>
    </a-camera>
    <a-grid></a-grid>
    <a-entity mixin="cannon" shootable="cannon_type:glbb 5" position="0 0.7 0" rotation="0 180 0"></a-entity>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
  </a-scene>
</body>
</html>
